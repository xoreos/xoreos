language: cpp
script:
  - export CXX="$CXX -isystem /usr/include/x86_64-linux-gnu/c++/4.8/ -isystem /usr/include/x86_64-linux-gnu"
  - mkdir build
  - cd build
  - cmake ..
  - make
compiler:
  - gcc
  - clang
before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ saucy main universe"
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ raring main universe"
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ quantal main universe"
  - sudo add-apt-repository -y "deb http://llvm.org/apt/raring/ llvm-toolchain-raring main"
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8 libboost1.53-all-dev clang-3.4
  - sudo update-alternatives --quiet --install /usr/bin/gcc gcc /usr/bin/gcc-4.6 60 --slave /usr/bin/g++ g++ /usr/bin/g++-4.6 --slave /usr/bin/gcov gcov /usr/bin/gcov-4.6
  - sudo update-alternatives --quiet --install /usr/bin/gcc gcc /usr/bin/gcc-4.8 40 --slave /usr/bin/g++ g++ /usr/bin/g++-4.8 --slave /usr/bin/gcov gcov /usr/bin/gcov-4.8
  - sudo update-alternatives --quiet --set gcc /usr/bin/gcc-4.8
  # - wget http://dl.google.com/android/ndk/android-ndk-r8e-linux-x86_64.tar.bz2 -O - | tar xjf -
  # - export ANDROID_NDK=$(pwd)/android-ndk-r8e/
notifications:
  email: false
branches:
  only:
    - cmake

